<div class="sidenav">
  <div class="img-warp">
  </div>
  <div class="login-main-text">
      <h2><strong>CUSTOMER CARE PORTAL</strong></h2>
      <p>Delivering Our Promise, By Creating Value Responsibly</p>
  </div>
</div>
<div class="main">
  <div class="col-md-10 col-sm-12">
     <div class="login-form">
        <img class="logon-logo" src="/assets/img/company-logo.png">
        <h4 class="mb-0">
            <span class="d-block">Welcome back,</span>
            <span>Please sign in to your account.</span>
        </h4>
        <h6 class="mt-3">No account? <a href="mailto:john@example.com" class="text-primary">Contact administrator now</a></h6>
        <div class="divider row"></div>
        <form>
          <div class="form-row">
              <div class="col-md-6">
                  <div class="position-relative form-group">
                    <label for="exampleEmail" class="" style="font-size: 0.9rem;">Username</label>
                    <input name="email" id="exampleEmail" placeholder="Username here..." type="email" class="form-control">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="position-relative form-group">
                  <label for="examplePassword" class="" style="font-size: 0.9rem;">Password</label>
                  <input name="password" id="examplePassword" placeholder="Password here..." type="password" class="form-control"></div>
              </div>
          </div>
          <div class="position-relative form-check">
            <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
            <label for="exampleCheck" class="form-check-label">Keep me logged in</label>
          </div>
          <div class="divider row"></div>
          <div class="d-flex align-items-center">
              <div class="ml-auto">
                  <button class="btn btn-primary" style="margin-bottom: 20px; font-weight: 600; font-size: 0.8rem;background-color: #3f6ad8;border-color: #3f6ad8;">Login to Dashboard</button>
              </div>
          </div>
        </form>
     </div>
  </div>
</div>
